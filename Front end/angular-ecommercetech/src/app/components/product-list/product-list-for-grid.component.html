<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- Loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box" style="margin-bottom:11px ;">   <!--   our product box for images -->

                        <a routerLink="/products/{{ tempProduct.resourceId }}">
                             <img src="{{ tempProduct.imageUrl }}" class="img-responsive" id="product-image">
                        </a>

                        <a routerLink="/products/{{ tempProduct.resourceId }}">
                            <p  > {{ tempProduct.name }} </p>
                        </a>

                        
                         <div class="price">{{ tempProduct.unitPrice | currency:'R'}}</div>
                        

                         
                    </div>
                    <button (click)="addToCart(tempProduct)" style="margin-bottom: 11px;" class="btn btn-primary btn-sm">Add to cart</button>


                </div>
                <!-- If products empty the display a message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found!
                </div>
            </div>
        </div>
    </div>
</div>
